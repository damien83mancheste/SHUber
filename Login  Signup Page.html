<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHUber - Login / Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 14px;
            background-color: #000;
            color: white;
            border: none;
            margin-top: 10px;
            font-size: 16px;
        }
        .toggle-link {
            text-align: center;
            margin-top: 10px;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login to SHUber</h2>
        <form action="/login" method="POST">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="dmandziuk@clrchs.co.uk" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <a href="Ride Request Dashboard.html">
                <button type="button">Login</button>
            </a>
        </form>
        <div class="toggle-link">
            <p>New User are requiered to sign up <a href="User Registration Page.html">Sign up here</a></p>
        </div>
    </div>
</body>
</html>
