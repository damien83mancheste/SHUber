<!DOCTYPE html>
<!-- I am not commenting code as  code is not a sbuject for assement rather structure which simulate SHUber application operation -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Method</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="text"], input[type="number"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        button {
            background-color: #000;
            color: white;
            padding: 14px;
            border: none;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007BFF;
            text-decoration: underline;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Add Payment Method</h2>
        <form action="/save-card" method="POST">
            <label for="cardNumber">Card Number</label>
            <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 1234 1234 1234" required>
            
            <label for="expiry">Expiry Date</label>
            <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
            
            <label for="cvv">CVV</label>
            <input type="password" id="cvv" name="cvv"  maxlength="4" placeholder="1234" required>


			
				<button type="submit">
			
				<br>
				<small><a href="Ride Request Dashboard.html" style="color: #fff; text-decoration: underline;">Save Payment Method</a></small>
		</button>	
			
			
        </form>

        <a href="Ride Request Dashboard.html" class="back-link">Back to Dashboard</a>
    </div>

</body>
</html>
